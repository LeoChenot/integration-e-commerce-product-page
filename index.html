<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakers</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/index.js"></script>
  <script src="./js/zoomModal.js"></script>
  <script src="./js/cartModal.js"></script>
  <script src="./js/addToCart.js"></script>
</head>
<body>

  <div class="App">
    <header class="header">
      <div class="header__content">
        <div class="header__content__left">
          <div class="header__content__left__openMenuButton">
            <img class="header__content__left__openMenuButton__icon" src="./img/icon-menu.svg" alt="Menu">
          </div>
          <a class="header__content__left__logo" href="index.html">
            <img class="header__content__left__logo__icon" src="./img/logo.svg" alt="Logo">
          </a>
          <nav class="header__content__left__nav">
            <div class="header__content__left__nav__content">
              <div class="header__content__left__nav__content__closeMenuButton">
                <img class="header__content__left__nav__content__closeMenuButton__icon" src="./img/icon-close.svg" alt="Close Menu">
              </div>
              <ul class="header__content__left__nav__content__list">
                <li class="header__content__left__nav__content__list__item">
                  <a class="header__content__left__nav__content__list__item__link" href="#/collections">
                    Collections
                  </a>
                </li>
                <li class="header__content__left__nav__content__list__item">
                  <a class="header__content__left__nav__content__list__item__link" href="#/men">
                    Men
                  </a>
                </li>
                <li class="header__content__left__nav__content__list__item">
                  <a class="header__content__left__nav__content__list__item__link" href="#/woman">
                    Women
                  </a>
                </li>
                <li class="header__content__left__nav__content__list__item">
                  <a class="header__content__left__nav__content__list__item__link" href="#/about">
                    About
                  </a>
                </li>
                <li class="header__content__left__nav__content__list__item">
                  <a class="header__content__left__nav__content__list__item__link" href="#/contact">
                    Contact
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="header__content__right">
          <div class="header__content__right__action header__content__right__action--cart">
            <div class="header__content__right__action__button">
              <img class="header__content__right__action__button__img" src="./img/icon-cart.svg" alt="Cart">
            </div>
            <div class="cartModal">
              <div class="cartModal__content">
                <div class="cartModal__content__header">
                  <h3 class="cartModal__content__header__title">Cart</h3>
                  <div class="cartModal__content__header__closeButton">
                    <img class="cartModal__content__header__closeButton__icon" src="./img/icon-close.svg" alt="closeButton">
                  </div>
                </div>
                <div class="cartModal__content__main">
                  <p class="cartModal__content__main__emptyMessage">
                    Your cart is empty.
                  </p>
                  <div class="cartModal__content__main__list">
                  </div>
                  <div class="cartModal__content__main__checkout">
                    <a class="cartModal__content__main__checkout__button" href="#/cart">
                      Checkout
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header__content__right__action header__content__right__action--account">
            <a class="header__content__right__action__link" href="#/account">
              <img class="header__content__right__action__link__img" src="./img/image-avatar.png" alt="Account">
            </a>
          </div>
        </div>
      </div>
    </header>
  
    <main class="main">
      <div class="main__left">

        <div class="main__left__imgContainer">
          <div class="main__left__imgContainer__button main__left__imgContainer__button--previousButton">
            <img class="main__left__imgContainer__button__icon" src="./img/icon-previous.svg" alt="Next">
          </div>
          <div class="main__left__imgContainer__button main__left__imgContainer__button--nextButton">
            <img class="main__left__imgContainer__button__icon" src="./img/icon-next.svg" alt="Next">
          </div>
        </div>

        <div class="main__left__list">
          
        </div>
      </div>

      <div class="main__right">
        <div class="main__right__product">
          <div class="main__right__product__actions">

            <button 
            id="addToCartButton" class="main__right__product__actions__addToCartButton" type="button">
              <img class="main__right__product__actions__addToCartButton__icon" src="./img/icon-cart.svg" alt="">
              Add to cart
            </button>
          </div>
        </div>
      </div>

    </main>


    <div class="zoomModal">
      <div class="zoomModal__content">
        <div class="zoomModal__content__closeButton">
          <img class="zoomModal__content__closeButton__icon" src="./img/icon-close.svg" alt="Close">
        </div>

        <div class="zoomModal__content__imgContainer">
          <div class="zoomModal__content__imgContainer__button zoomModal__content__imgContainer__button--previousButton">
            <img class="zoomModal__content__imgContainer__button__icon" src="./img/icon-previous.svg" alt="Next">
          </div>
          <div class="zoomModal__content__imgContainer__button zoomModal__content__imgContainer__button--nextButton">
            <img class="zoomModal__content__imgContainer__button__icon" src="./img/icon-next.svg" alt="Next">
          </div>
        </div>

        <div class="zoomModal__content__list">
        </div>

      </div>
    </div>
  </div>
</body>
</html>
